<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Linguapedia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <header class="bg-gray-800 p-4 site-header">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-serif text-white">Linguapedia</a>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('index') }}" class="text-white hover:underline">Home</a>
                <a href="{{ url_for('list_cache') }}" class="text-white hover:underline">Cache</a>
            </div>
        </div>
    </header>
    
    {% block content %}{% endblock %}
    
    <footer class="footer-content mt-8">
        <div class="container mx-auto px-6 text-center">
            <p>Linguapedia combines multiple Wikipedia language editions for more comprehensive information</p>
            <div class="claude-attribution mt-2">
                <span>Powered by Anthropic</span>
            </div>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
